<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>flame | share small moments</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js">

	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">

	</script>
	<script src="https://kit.fontawesome.com/a076d05399.js">

	</script>
	<script src="script.js">

	</script>
</head>

<body>
	<div class="container no-border">
		<h1 class="title">flame</h1>
		<p class="subtitle">share small moments</p>
	</div>
	<div class="createPost scale hidden" id="modal">
		<h3>Create A Post!</h3>
		<input type="text" style="font-family: consolas" placeholder="Your Name" id="username"  required autocomplete="off">
		<input type="text" style="font-family: consolas" placeholder="Post Title" id="title" required autocomplete="off">
		<textarea type="text" placeholder="Post content"  id="content" rows="5" style="resize: vertical;max-height:440px; min-height:200px;"></textarea>
		<button id="submit" >Create Post</button>
	</div>
	<hr>
	<h2>Latest Post</h2>
  <center>
    <button id="newPost" >Add a post +</button>
  </center>
	<div class="list">
		<div class="container">
			<div id="recent" class="post">
				<h2 id="post-title">Loading post title...</h2>
				<p id="post-user">Loading post's author...</p>
				<hr>
				<p id="post-content">Loading post's content</p>
			</div>
		</div>
		
	<h21>thanks to @PoggyPotato on replit for the original site.</h21>
</body>

</html>
